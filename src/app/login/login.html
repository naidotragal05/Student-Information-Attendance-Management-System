<style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
  }

  :host {
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#eef1f5;
  }

  .app-container{
    width:350px;
    background:#fff;
    padding:35px;
    border-radius:20px;
    box-shadow:0 10px 35px rgba(0,0,0,0.15);
    text-align:center;
  }

  .logo{
    font-size:40px;
    font-weight:700;
    color:#4A90E2;
    margin-bottom:20px;
  }

  .input-group{
    text-align:left;
    margin-bottom:22px;
  }

  .input-group label{
    display:block;
    font-size:14px;
    color:#444;
    margin-bottom:6px;
  }

  .input-group input{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:10px;
    font-size:15px;
  }

  .btn{
    width:100%;
    padding:12px;
    border:none;
    background:#4A90E2;
    color:#fff;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
  }

  .btn:hover{
    background:#357ABD;
  }

  .link{
    margin-top:15px;
    font-size:14px;
  }

  .link a{
    color:#4A90E2;
    text-decoration:none;
  }

  .footer{
    font-size:12px;
    margin-top:25px;
    color:#777;
  }
</style>

<div class="app-container">

  <div class="input-group">
    <label>Email</label>
    <input type="text" placeholder="Enter your email">
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" placeholder="Enter your password">
  </div>

  <!-- CLICK HANDLER WORKS NOW -->
  <button class="btn" (click)="onLogin()">Login</button>

  <p class="link">Don't have an account? <a href="#">Sign Up</a></p>

</div>
